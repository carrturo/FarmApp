			  	<h1>Búsqueda Avanzada</h1><br>
			  	<form>
				  <div class="form-group">
				    <label for="nombre">Nombre de Medicamento</label>
				    <input type="search" id="nombre" class="form-control" placeholder="Escriba el Nombre del Producto" aria-describedby="basic-addon2">
				  </div>
				  <br>
				  <div class="form-group">
				    <label for="presentacion">Presentación</label>
				    <select id="presentacion" class="form-control">
				      <option>Cualquiera</option>
					  <option>Comprimido</option>
					  <option>Cápsula</option>
					  <option>Jarabe</option>
					  <option>Suspensión</option>
					  <option>Pomada</option>
					  <option>Supositorio</option>
					  <option>Inhalador Bucal</option>
					  <option>Inhalador Nasal</option>
					  <option>Inyectable</option>
					</select>
				  </div>
				  <br>
				  <div class="form-group">
				    <label for="laboratorio">Laboratorio Que Lo Produce</label>
				    <input type="text" class="form-control" id="laboratorio" placeholder="Nombre del Laboratorio (Opcional)">
				  </div>
				  <br>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox" id="ventaSinReceta"> Buscar Solo Medicamentos con Venta Sin Receta
				    </label>
				  </div>
				  <br>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox" id="farmaciasAbiertas"> Buscar Solo en Farmacias Abiertas
				    </label>
				  </div>
				  <br>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox" id="servicioDomicilio"> Buscar Solo en Farmacias con Servicio a Domicilio
				    </label>
				  </div>
				  <br>
				  <button type="submit" class="btn btn-success centrar" id="bBuscar">Buscar</button>
				  <br>
				</form>
			  </div>
			</div>  		
	  	</div>

	<script>
		$( document ).ready(function() {
	    	// Cargar Datos
	    	var datos;
	    	$.getJSON( "resources/data.json", function( data ) {
	    		data = data.data;
	    		var nombres = [];
	    		$.each( data.medicamentos, function( key, value ) {
					nombres.push(value.nombre);
				});

	    		$("#nombre").autocomplete({
			      source: nombres
			    });

			});
			
			$("#Bbuscar").click(function() {
				var texto = $("#inputBusqueda").val();
				if (texto.length > 0){
					window.location.href = "resultado.html?nombre=" + texto;
				}
			});

			$("#BbusquedaAvanzada").click(function() {
				window.location.href = "busqueda.html";
			});

		});
	</script>
